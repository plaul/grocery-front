<div class="template">
  <h2>Add Product</h2>
  <form class="row">
    <div class="row g-2">
      <div class="col-md-5">
        <label class="form-label" for="name">Name</label>
        <input id="name" class="form-control" />
      </div>
    </div>
    <div class="row g-2">
      <div class="col-md-2">
        <label class="form-label" for="price">Price</label>
        <input type="number" id="price" class="form-control" />
      </div>
    </div>
    <div class="row g-2">
      <div class="col-md-2">
        <label class="form-label" for="weight">Weight</label>
        <input type="number" id="weight" class="form-control" />
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-1">
        <button class="btn btn-outline-dark" style="width: 100%;" id="save-product-btn">Save</button>
      </div>
    </div>
  </form>
  <br />
  <p id="status"></p>
</div>
</div>
